
<ion-content padding>
  <ion-card>
    <ion-card-content>
      d(arc sen u) = 
      <div class="fraction" >
          <span class="fup">du</span>
          <span class="bar">/</span>
          <span class="fdn">&#8730;(1 - u<sup>2</sup>)</span>
        </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
        d(arc cos u) = 
        <div class="fraction" >
            <span class="fup">- du</span>
            <span class="bar">/</span>
            <span class="fdn">&#8730;(1 - u<sup>2</sup>)</span>
          </div>
      </ion-card-content>
  </ion-card>

    <ion-card>
        <ion-card-content>
          d(arc tan u) = 
          <div class="fraction" >
              <span class="fup">du</span>
              <span class="bar">/</span>
              <span class="fdn">(1 + u<sup>2</sup>)</span>
            </div>
        </ion-card-content>
    </ion-card>

  <ion-card>
        <ion-card-content>
          d(arc cot u) = 
          <div class="fraction" >
              <span class="fup">- du</span>
              <span class="bar">/</span>
              <span class="fdn">(1 + u<sup>2</sup>)</span>
            </div>
        </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
        d(arc sec u) = 
        <div class="fraction" sty>
            <span class="fup">du</span>
            <span class="bar">/</span>
            <span class="fdn">u &#8730;(1 - u<sup>2</sup>)</span>
          </div>
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
        d(arc csc u) = 
        <div class="fraction" >
            <span class="fup">- du</span>
            <span class="bar">/</span>
            <span class="fdn">u &#8730;(1 - u<sup>2</sup>)</span>
          </div>
      </ion-card-content>
  </ion-card>

</ion-content>
