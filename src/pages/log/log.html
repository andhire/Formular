
<ion-content padding>
    <ion-card>
      <ion-card-content>
        d(e<sup>u</sup>) = e<sup>u</sup> du
      </ion-card-content>
    </ion-card>
  
    <ion-card>
        <ion-card-content>
          d(a<sup>u</sup>) = a<sup>u</sup> Ln a du
        </ion-card-content>
    </ion-card>
  
      <ion-card>
          <ion-card-content>
            d(u<sup>v</sup>) = vu<sup>v-1</sup> du + Ln u * u<sup>v</sup> dv
          </ion-card-content>
      </ion-card>

    <ion-card>
          <ion-card-content>
            d(Ln u) = 
            <div class="fraction" >
                <span class="fup">du</span>
                <span class="bar">/</span>
                <span class="fdn">u</span>
              </div>
          </ion-card-content>
    </ion-card>
  
    <ion-card>
        <ion-card-content>
          d(Log<sub>a</sub> u) = 
          <div class="fraction" sty>
              <span class="fup">Log<sub>a</sub>e du</span>
              <span class="bar">/</span>
              <span class="fdn">u </span>
            </div>
            =
            <div class="fraction" sty>
                <span class="fup">du</span>
                <span class="bar">/</span>
                <span class="fdn">u Ln a</span>
              </div>
        </ion-card-content>
    </ion-card>
  
  
  
  </ion-content>
