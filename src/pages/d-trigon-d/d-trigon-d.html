<ion-content padding>
  
    <ion-card>
        <ion-card-content>
          d(sen u) = cos u du
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
          d(cos u) = - sen u du
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
          d(tan u) = sec<sup>2</sup> u du
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
          d(cot u) = - csc<sup>2</sup> u du
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
          d(sec u) = sec u tan u du
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
          d(csc u) = - csc u cot u du
        </ion-card-content>
    </ion-card>

</ion-content>
