      Punto Pendiente

    <ion-card-content>
     y - y<sub>1</sub> = m (x -x<sub>1</sub>)

            <span class="bar">/</span>
            <span class="fdn">x<sub>2</sub> - x<sub>1</sub></span>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header  style="text-align: center">
    Abcisa - Ordenada al Origen
    </ion-card-header>
    <ion-card-content>

        <div class="fraction" >
            <span class="fup">x</span>
            <span class="bar">/</span>
            <span class="fdn">a</span>
          </div>
          +
          <div class="fraction" >
            <span class="fup">y</span>
            <span class="bar">/</span>
            <span class="fdn">b</span>
          </div>
          = 1
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header  style="text-align: center" text-wrap>

    </ion-card-header>

            <span class="fdn">r + 1</span>
          </div>
          <br>
          y = 
          <div class="fraction" >
            <span class="fup">y<sub>1</sub> + ry<sub>2</sub></span>
            <span class="bar">/</span>
            <span class="fdn">r + 1</span>
          </div>
          
    </ion-card-content>
