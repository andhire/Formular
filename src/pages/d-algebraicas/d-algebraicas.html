<ion-content padding>
  <ion-card>
    <ion-card-content>
      d(c) = 0
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      d(u + v + w) =du +dv +dw 
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      d(c u) = c du
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      d(x<sup>n</sup>) = n x<sup>n - 1</sup>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      d(ax<sup>n</sup>) = nax<sup>n - 1</sup>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      d(u<sup>n</sup>) = n u<sup>n-1</sup> du
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
        d(u v) = u dv + v du
      </ion-card-content>
    </ion-card>

  <ion-card>
    <ion-card-content>
      d(
      <div class="fraction">
        <span class="fup">u</span>
        <span class="bar">/</span>
        <span class="fdn">c</span>
        </div>
       ) = 
        <div class="fraction">
          <span class="fup">1</span>
          <span class="bar">/</span>
          <span class="fdn">c</span>
          </div>
          du
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
          d(
          <div class="fraction">
            <span class="fup">c</span>
            <span class="bar">/</span>
            <span class="fdn">u</span>
            </div>
           ) = 
            <div class="fraction">
              <span class="fup">- c</span>
              <span class="bar">/</span>
              <span class="fdn"> u<sup>2</sup></span>
              </div>
              du
        </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
          d(
          <div class="fraction">
            <span class="fup">u</span>
            <span class="bar">/</span>
            <span class="fdn">v</span>
            </div>
           ) = 
            <div class="fraction">
              <span class="fup">v du - udv</span>
              <span class="bar">/</span>
              <span class="fdn">v<sup>2</sup></span>
              </div>
              du
        </ion-card-content>
  </ion-card>

</ion-content>
